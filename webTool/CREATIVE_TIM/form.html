<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
</head>
<body>
<form action="../test/getform.php" method="post" accept-charset="utf-8" target="_blank" oninvalid="">
    <fieldset>
        <legend>表单框</legend>
    	姓名：
        <input type="text" name="username" placeholder="请输入名字" maxlength="20" align="left" />
        <br />
        <hr />
        性别：
        <input type="radio" name="sex" value="male" checked="checked"/>Male
        <input type="radio" name="sex" value="female"/>Female
        <br />
        <hr />
        出生日期：
        <input type="date" name="birthday" min="1970-01-01" max="2050-01-01"/>
        <br />
        <hr />
        身份证：
        <input type="number" name="identity" pattern="[0-9]{17}X|[0-9]{18}" title="请输入正确的身份证号码" maxlength="18" align="left"/>
        <br />
        <hr />
        选择您的职业：
        <select name="profession">
        	<option value="医生" selected="selected">医生</option>
        	<option value="自由职业者">自由职业者</option>
        	<option value="无">无</option>
        </select>
        <br />
        <hr />
        个人信息：
        <textarea name="message" cols="20" rows="10"></textarea>
        <br />
        <hr />
        籍贯：
        <input list="browsers" name="browser"/>
        <datalist id="browsers">
   			<option value="中国" />
   			<option value="美国" />
   			<option value="法国" />
   			<option value="英国" />
   			<option value="日本" />
		</datalist>
		<br />
		<hr />
	熟悉语言：
		<input type="checkbox" name="lag" value="C++"/>C++
		<input type="checkbox" name="lag" value="C#" />C#
		<input type="checkbox" name="lag" value="java"/>java
		<br />
		<hr />
		<input type="color" />
        <input type="submit" />
    </fieldset>
    Search Google:
  	<input type="search" name="baidusearch">
  	<input type="submit" />
    <button type="button" onclick="alert('Hello World!')">Click Me!</button>
</form>
</body>
</html>
